<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>JustAuth第三方登录软件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">用户</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="row mt-3">
        <div class="col col-3 pt-1 pb-1" th:each="authPlatform : ${enableAuthPlatforms}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 16px;">
                        <img th:src="'https://cdn.jsdelivr.net/gh/justauth/justauth-oauth-logo@1.11/' + ${authPlatform.enname} + '.png'" alt="" style="width: 20px;position: relative;top: -2px;;" class="mr-1">
                        <a target="_blank" th:href="'http://127.0.0.1:' + ${port} + '/oauth/render/' + ${authPlatform.enname}" th:text="${authPlatform.name}"></a>
                        <span class="badge badge-light ml-1" th:text="${authPlatform.since}"></span>
                        <span th:if="${authPlatform.isLatest}" style="font-size: 13px;color: red;font-weight: bold">New</span>
                    </h5>
<!--                    <h6 class="card-subtitle mb-2 text-muted" th:text="'使用' + ${authPlatform.name} + '登录'"></h6>-->

                    <a th:if="${authPlatform.readme} ne ''" th:href="${authPlatform.readme}" target="_blank" class="card-link">帮助文档</a>
                    <a th:if="${authPlatform.apiDoc} ne ''" th:href="${authPlatform.apiDoc}" target="_blank" class="card-link ml-1">官方文档</a>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
</div>

<div aria-live="polite" aria-atomic="true" style="position: fixed;min-height: 200px;top: 0;right: 0;">

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
    $(function(){
        $('.toast').toast('show')
    })
</script>
</html>
